<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Canvas — 10 pixels / 10 minutes</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #ffffff;
      --text: #0f1115;
      --muted: #6b7280;
      --accent: #3b82f6;
      --danger: #ef4444;
      --ok: #10b981;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { display: grid; place-items: center; min-height: 100%; padding: 20px; }
    .card { background: var(--card); color: var(--text); width: min(100%, 980px); border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.15); overflow: hidden; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; border-bottom: 1px solid #e5e7eb; gap: 12px; flex-wrap: wrap; }
    header h1 { font-size: 18px; margin: 0; }
    .stats { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #f3f4f6; font-size: 13px; }
    .pill.ok { background: #ecfdf5; color: var(--ok); border: 1px solid #d1fae5; }
    .pill.warn { background: #fff7ed; color: #f59e0b; border: 1px solid #ffedd5; }
    .pill.err { background: #fef2f2; color: var(--danger); border: 1px solid #fee2e2; }
    .controls { display: flex; gap: 10px; align-items: center; }
    .controls button, .controls select { font: inherit; border: 1px solid #e5e7eb; padding: 8px 10px; border-radius: 10px; background: white; cursor: pointer; }
    .controls button:hover { background: #f9fafb; }
    .controls .danger { color: var(--danger); border-color: #fecaca; }
    .canvas-wrap { background: white; border-top: 1px solid #e5e7eb; }
    canvas { display: block; width: 100%; height: 70vh; max-height: 720px; touch-action: none; cursor: crosshair; }
    footer { padding: 10px 16px; font-size: 12px; color: var(--muted); border-top: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Pixel Canvas — 10 pixels every 10 minutes</h1>
        <div class="stats">
          <span class="pill" id="remaining-pill">Remaining: 0</span>
          <span class="pill warn" id="next-pill">Next in: —</span>
        </div>
        <div class="controls">
          <label>
            Color
            <input type="color" id="color" value="#000000"/>
          </label>
          <label>
            Pixel size
            <select id="pxSize">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <button id="reset" class="danger" title="Clear the canvas">Reset</button>
        </div>
      </header>
      <div class="canvas-wrap">
        <canvas id="board"></canvas>
      </div>
      <footer>
        <div>
          This page enforces a <strong>token bucket</strong>: capacity 10, refilling 1 token per minute (10 per 10 minutes). Tokens persist in your browser.
        </div>
        <div>
          Tip: tap/click to place pixels. Hold and drag paints multiple pixels (consumes one token per pixel).
        </div>
      </footer>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ===== Supabase setup =====
    const SUPABASE_URL = "https://pemfxpowmsajsxsveoli.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY"; // paste anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== Rate limiter config =====
    const CAPACITY = 10;
    const REFILL_MS = 60 * 1000;
    const STORAGE_KEY = 'pixel-canvas-rate-v1';

    let state = { tokens: CAPACITY, lastRefill: Date.now() };

    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        const parsed = JSON.parse(raw);
        if (Number.isFinite(parsed.tokens) && Number.isFinite(parsed.lastRefill)) {
          state.tokens = Math.min(CAPACITY, Math.max(0, parsed.tokens));
          state.lastRefill = parsed.lastRefill;
        }
      }
    } catch {}

    function persist() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
    function refillTokens(now=Date.now()) {
      if (state.tokens >= CAPACITY) { state.lastRefill = now; return; }
      const elapsed = now - state.lastRefill;
      const toAdd = Math.floor(elapsed / REFILL_MS);
      if (toAdd > 0) {
        state.tokens = Math.min(CAPACITY, state.tokens + toAdd);
        state.lastRefill += toAdd * REFILL_MS;
        persist();
      }
    }
    function msUntilNext(now=Date.now()) {
      if (state.tokens >= CAPACITY) return 0;
      const elapsed = now - state.lastRefill;
      return REFILL_MS - (elapsed % REFILL_MS);
    }

    // ===== Canvas setup =====
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d', { alpha: false });
    const remainingPill = document.getElementById('remaining-pill');
    const nextPill = document.getElementById('next-pill');
    const colorInput = document.getElementById('color');
    const sizeSelect = document.getElementById('pxSize');
    const resetBtn = document.getElementById('reset');

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      loadPixels(); // redraw pixels from DB
    }
    new ResizeObserver(resizeCanvas).observe(canvas);

    function fmt(ms) {
      const s = Math.ceil(ms/1000), m=Math.floor(s/60), r=s%60;
      return m>0?`${m}m ${r}s`:`${r}s`;
    }
    function updateUI() {
      const now=Date.now(); refillTokens(now);
      remainingPill.textContent=`Remaining: ${state.tokens}`;
      if (state.tokens>=CAPACITY) {
        nextPill.textContent='Next in: Full'; nextPill.className='pill ok';
      } else {
        nextPill.textContent=`Next in: ${fmt(msUntilNext(now))}`; nextPill.className='pill warn';
      }
    }
    setInterval(updateUI,500);

    // ===== Pixel DB sync =====
    async function loadPixels() {
      const { data } = await supabase.from("pixels").select("*");
      if (data) {
        for (let p of data) drawPixel(p.x,p.y,p.color);
      }
    }
    function drawPixel(x,y,color,size=1) {
      ctx.fillStyle=color;
      ctx.fillRect(x,y,size,size);
    }
    async function savePixel(x,y,color,size) {
      await supabase.from("pixels").insert({x,y,color});
    }
    supabase.channel("pixels")
      .on("postgres_changes",{ event:"INSERT", schema:"public", table:"pixels" },
        payload=>drawPixel(payload.new.x,payload.new.y,payload.new.color))
      .subscribe();

    // ===== Drawing logic =====
    let painting=false;
    function trySpendToken(){ refillTokens(); if(state.tokens<=0)return false; state.tokens--; persist(); updateUI(); return true; }
    function drawAndSave(e) {
      const rect=canvas.getBoundingClientRect();
      const x=Math.floor(e.clientX-rect.left);
      const y=Math.floor(e.clientY-rect.top);
      const size=parseInt(sizeSelect.value,10)||1;
      drawPixel(x,y,colorInput.value,size);
      savePixel(x,y,colorInput.value,size);
    }
    canvas.addEventListener("pointerdown", e=>{
      if(!trySpendToken()){blink(nextPill);return;}
      painting=true; drawAndSave(e);
    });
    window.addEventListener("pointermove", e=>{
      if(!painting)return;
      if(!trySpendToken()){painting=false;blink(nextPill);return;}
      drawAndSave(e);
    });
    ["pointerup","pointercancel","blur"].forEach(ev=>window.addEventListener(ev,()=>painting=false));

    function blink(el){ el.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:250}); }

    // Reset canvas + DB
    resetBtn.addEventListener("click",async()=>{
      if(!confirm("Clear entire canvas for everyone?"))return;
      ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);
      await supabase.from("pixels").delete().neq("id",0);
    });

    window.addEventListener("load",()=>{resizeCanvas();updateUI();});
  </script>
</body>
</html>
