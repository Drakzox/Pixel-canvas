<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Pixel Canvas</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
    canvas { border: 1px solid #000; cursor: crosshair; }
    #info { margin-top: 10px; font-weight: bold; }
    input[type="color"] { margin-bottom: 10px; }
  </style>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // âœ… Use your Supabase credentials
    const SUPABASE_URL = "https://pemfxpowmsajsxsveoli.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBlbWZ4cG93bXNhanN4c3Zlb2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NjYyNzMsImV4cCI6MjA3MTM0MjI3M30.SJBgs4kQTqyn6S6A3usxTHaWK-nb2R51DMznT6geA_M";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pixelSize = 10; // each logical pixel is 10x10 on canvas
    const gridWidth = canvas.width / pixelSize;
    const gridHeight = canvas.height / pixelSize;
    let remaining = 10; // 10 pixels per 10 minutes
    const refillIntervalMs = 60000; // 1 token per minute

    const colorInput = document.getElementById("color");
    const info = document.getElementById("info");

    function updateInfo() {
      info.innerText = `Pixels remaining: ${remaining}`;
    }

    async function placePixel(x, y, color) {
      if (remaining <= 0) {
        alert("No pixels left! Wait for refill.");
        return;
      }
      remaining--;
      updateInfo();
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
      await supabase.from("pixels").insert({ x, y, color });
    }

    async function loadPixels() {
      const { data } = await supabase.from("pixels").select("x,y,color");
      if (data) {
        data.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x * pixelSize, p.y * pixelSize, pixelSize, pixelSize);
        });
      }
    }

    // Real-time updates
    supabase.channel("public:pixels")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "pixels" }, payload => {
        const p = payload.new;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x * pixelSize, p.y * pixelSize, pixelSize, pixelSize);
      })
      .subscribe();

    // Token refill timer
    setInterval(() => {
      if (remaining < 10) {
        remaining++;
        updateInfo();
      }
    }, refillIntervalMs);

    // Canvas click
    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);
      const color = colorInput.value;
      placePixel(x, y, color);
    });

    // Initial load
    loadPixels();
    updateInfo();
  </script>
</head>
<body>
  <h1>Shared Pixel Canvas</h1>
  <input type="color" id="color" value="#ff0000" />
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="info"></div>
</body>
</html>
